project:
  type: manuscript
  output-dir: .
  render:
    - "*.qmd"
    - "!legacy/"
    - "!log/"

manuscript:
  article: index.qmd
  notebooks:
    - notebooks/c01_view_from_space.qmd
    - notebooks/c02_regional_convergence_sc.qmd
    - notebooks/c03_spatial_dependence_lisa.ipynb
    - notebooks/c04_spillover_modeling_6nn.ipynb

format:
  # REGION journal PDF (uses extension template)
  region-ersa/REGION-pdf:
    keep-tex: true
    docstatus: review  # Options: review, final, uncorrected
    output-file: index-REGION

  # Main HTML format for GitHub Pages
  html:
    # Table of Contents
    toc: true
    toc-depth: 3
    toc-location: left
    toc-title: "Contents"

    # Theme and Appearance
    theme:
      light: cosmo
      dark: darkly

    # Code Display
    code-fold: false
    code-tools: true
    code-copy: true

    # Interactive Features
    lightbox: true

    # Navigation
    anchor-sections: true
    smooth-scroll: true

    # Citations and References
    citation-location: document

    # Comments (keep existing)
    comments:
      hypothesis: false

    # Format Links
    format-links: true

  docx: default
  jats: default

  # Standard PDF (distinct from REGION format)
  pdf:
    documentclass: scrartcl
    papersize: letter
    number-sections: true
    colorlinks: true
    keep-tex: true  # For debugging/comparison
    output-file: index

execute:
  freeze: auto

editor: visual

