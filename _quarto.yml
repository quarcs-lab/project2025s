project:
  type: manuscript
  output-dir: .

manuscript:
  article: index.qmd
  notebooks:
    - notebooks/scatterplots.qmd
    - notebooks/dependence.qmd
    - notebooks/gee_app.qmd
    - notebooks/code_models.ipynb
    - notebooks/code_scatterplots.ipynb

format:
  # REGION journal PDF (uses extension template)
  region-ersa/REGION-pdf:
    keep-tex: true
    docstatus: review  # Options: review, final, uncorrected
    output-file: index-REGION

  # Main HTML format for GitHub Pages
  html:
    # Table of Contents
    toc: true
    toc-depth: 3
    toc-location: left
    toc-title: "Contents"

    # Theme and Appearance
    theme:
      light: cosmo
      dark: darkly

    # Code Display
    code-fold: false
    code-tools: true
    code-copy: true

    # Interactive Features
    lightbox: true

    # Navigation
    anchor-sections: true
    smooth-scroll: true

    # Citations and References
    citation-location: document

    # Comments (keep existing)
    comments:
      hypothesis: true

    # Format Links
    format-links: true

  docx: default
  jats: default
  pdf: default

execute:
  freeze: true

editor: visual

